<!DOCTYPE html>
<html>
<head>
    <title>Players Rating Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Players Rating Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            {% for label in labels %}
            <div class="form-group">
                <label for="{{ label }}">{{ label.split('_')[-1].capitalize() }}</label>
                <input type="number" step="0.01" name="{{ label }}" id="{{ label }}" required>
            </div>
            {% endfor %}
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
